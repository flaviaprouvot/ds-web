<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Rotate</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: #3498db;
        transition: transform 0.5s;
    }
    .box:hover {
        transform: rotate(45deg);
    }
</style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
