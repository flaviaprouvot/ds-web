<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos</title>
    <style>

    body{
        background:linear-gradient(45deg, lightgreen, rgb(12, 107, 139));
        background-size:cover;  
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    div{
        display: inline-flex;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: #da05ff;
        transition: transform 0.5s;
        background: linear-gradient(45deg, #6526db,pink, #9b59b6);
    }
    .box:hover {
        transform: rotate(360deg);
    }
    .box2 {
        width: 300px;
        height: 300px;
        background-color: #3498db;
        border-radius: 50%;
        transition: opacity 0.5s;
    }
    .box2:hover {
        opacity: 0.5;
    }
    .box3 {
            width: 300px;
            height: 300px;
            background-color: #a80aab;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }
        .box3:hover {
            background-color: #ea449d;
            transform: scale(1.2);
        }
        .box4 {
        width: 500px;
        height: 300px;
        background-color: #e60f7a;
        border-radius: 10%;
        transition: transform 0.5s;
    }
    .box4:hover {
        transform: translate(110px, 50px);
    }
    .box5 {
        width: 300px;
        height: 300px;
        background-color: #3498db;
        transition: transform 0.5s;
        transition: opacity 0.5s;
    }
    .box5:hover {
        transform: scale(5.5);
        opacity: 0.5;
    }
    @keyframes moverEfeito {
    0% {
        transform: translateX(0);
        background-color: red;
    }
    50% {
        transform: translateX(200px);
        background-color: yellow;
    }
    100% {
        transform: translateX(0);
        background-color: green;
    }
    }

    .animado {
        width: 300px;
        height: 300px;
        background-color: red;
        animation: moverEfeito 4s ease-in-out infinite;
    }
    .animado.hover {
        animation: moverEfeito 4s ease-in-out infinite;
    }

    </style>
</head>
<body>
    <div>
        <div class="box">
            <h3>transform:rotate()</h3>
        </div>
        <br><br>
        <div class="box2">
            <h3>border-radius e opacity</h3>
        </div>
        <br><br>
        <div class="box3">
            <h3>transform:scale/translate()</h3>
        </div>
        <br><br>
        <div class="box4">
            <h3>transform:scale()</h3>
        </div>
        <br><br>
        <div class="box5">
            <h3>transform:scale/opacity()</h3>
        </div>
        <br><br>
        <div class="animado">
            <h3>transform:keyframe+animations</h3>
        </div>
    </div>

</body>
</html>
